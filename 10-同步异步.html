<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //已知：一段代码，既有同步任务，又有异步任务，肯定是同步先执行
        console.log(1);
        let p = new Promise((resolve,reject) =>{
            console.log(2);
            resolve(3);
            console.log(4);
        })
        p.then((res)=>{
            console.log(res);
        })
        console.log(5);
    </script>
</body>
</html>
